<mat-form-field appearance="outline">
  <mat-label>
    <app-questionnaire-form-item-label
      [item]="item"
    ></app-questionnaire-form-item-label>
  </mat-label>
  <mat-select
    [formControl]="formControl"
    [required]="item.isRequired"
    [multiple]="item.repeats"
  >
    <mat-option *ngFor="let option of item.answerOptions" [value]="option.key">
      {{ option.display }}
    </mat-option>
  </mat-select>
  <mat-hint>
    <app-questionnaire-form-item-hint
      [item]="item"
    ></app-questionnaire-form-item-hint>
  </mat-hint>
  <mat-error
    *ngIf="formControl?.errors?.required"
    translate="errors.required"
  ></mat-error>
</mat-form-field>
