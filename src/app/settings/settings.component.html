<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select
          placeholder="FHIR Server"
          name="selectserver"
          [ngModel]="getFhirSelectedValue()"
          (ngModelChange)="setFhirSelectedValue($event)"
        >
          <mat-option *ngFor="let fhir of fhirServers" [value]="fhir">
            {{ fhir }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-select
          placeholder="Mobile Access Gateway"
          name="selectmag"
          [ngModel]="getMagSelectedValue()"
          (ngModelChange)="setMagSelectedValue($event)"
        >
          <mat-option *ngFor="let mag of mobileAccessGateways" [value]="mag">
            {{ mag }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <div>
        <button mat-raised-button (click)="setRadOrderQuestionnaire()">
          Create/update radorder questionnaire
        </button>
        <button
          mat-raised-button
          (click)="setDefaultQuestionnaireResponseForRadOrder()"
        >
          Create/update radorder default response
        </button>
        <button mat-raised-button (click)="setPlacerOrderIdentifier()">
          Create/update placer order identifier
        </button>
        <button mat-raised-button (click)="setOutgoingBundleExample()">
          Create/update outgoing bundle example
        </button>
        <button mat-raised-button (click)="setIncomingBundleExample()">
          Create/update incoming bundle example
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
