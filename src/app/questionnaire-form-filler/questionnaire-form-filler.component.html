<mat-card class="Questionnaire" *ngIf="getQuestionnaire()">
  <mat-card-content>
    <div>{{getQuestionnaireTitle()}}</div>
    <div *ngFor="let item of getQuestionnaire().item">
         <app-questionnaire-item [item]="item" level="0"></app-questionnaire-item>
    </div>     
    <pre>{{getQuestionnaire() | json}}</pre>
  </mat-card-content>
</mat-card>
