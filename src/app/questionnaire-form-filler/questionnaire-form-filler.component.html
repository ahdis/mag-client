<ng-container *ngIf="questionnaire$ | async as questionnaire; else notfound">
  <app-questionnaire-form
    [questionnaire]="questionnaire"
    [questionnaireResponse]="initialQuestionnaireResponse"
    (changeQuestionnaireResponse)="onChangeQuestionnaireResponse($event)"
    (submitQuestionnaire)="onSubmit()"
    (saveAsDraft)="onSaveAsDraft()"
    (cancel)="onCancel()"
  ></app-questionnaire-form>
</ng-container>
<ng-template #notfound>
  <p>Questionnaire not found</p>
</ng-template>
