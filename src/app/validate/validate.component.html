<mat-card class="card-maps">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>{{ client.baseUrl }}</mat-card-title>
    </mat-card-header>
    <div>Validate Resource</div>
    <input
      type="file"
      (change)="fileChange($event)"
      placeholder="Upload Resource"
      accept=".json"
    />
  </mat-card-content>
</mat-card>

<app-operation-outcome
  [operationOutcome]="operationOutcome"
  [json]="json"
  [title]="'Validation Outcome'"
>
</app-operation-outcome>
