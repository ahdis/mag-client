<mat-card class="primary">
  <mat-card-header class="primary-card-header">
    <h1 class="mat-display-3">Questionnaires</h1>
    <p class="mat-subheading-2">
      Search for a questionnaire below and select it in order to fill out.
    </p>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Create new order">
        <app-questionnaires-table
          [dataSource]="newOrderDataSource"
          (rowClick)="openQuestionnaire($event)"
        ></app-questionnaires-table>
      </mat-tab>
      <mat-tab label="Open orders">
        <app-questionnaires-table
          [dataSource]="openOrderDataSource"
          (rowClick)="openQuestionnaireResponse($event)"
        ></app-questionnaires-table>
      </mat-tab>
      <mat-tab label="Finished orders">
        <app-questionnaires-table
          [dataSource]="outgoingOrderDataSource"
        ></app-questionnaires-table>
      </mat-tab>
      <mat-tab label="Incoming orders">
        <app-questionnaires-table
          [dataSource]="incomingOrderDataSource"
        ></app-questionnaires-table>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-footer>
    <p>
      HL7速, HEALTH LEVEL SEVEN速, FHIR速 and the FHIR 速 are trademarks owned by
      Health Level Seven International, registered with the United States Patent
      and Trademark Office.
    </p>
  </mat-card-footer>
</mat-card>
